
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <p class="h1" id="title">Currency Exchanger</p>
    <input id="input" type="text" class="form-control mb-3" placeholder="Amount">
    <div class="input-group mb-3"> 
      <label class="input-group-text">Covert from - select one</label>
      <select id="baseCode" name="baseCode" class="form-select">
      </select>
    </div>
    <div class="input-group mb-3"> 
      <label class="input-group-text">Covert To - select one</label>
      <select id="targetCode" name="targetCode" class="form-select">
      </select>
    </div>
    <button id="btn" type="submit" class="btn btn-primary">Show Exchange Amount</button>
    <p class="h3 container" id="display-exchange"></p>
    <p class="h3 container" id="display-error"></p>
  </div>
</body>
</html>
